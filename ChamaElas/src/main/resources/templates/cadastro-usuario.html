<div class="custom-form">
    <div class="col-six tab-full">
        <h2>Olá!</h2>
        <h3>Formulário de Cadastro</h3>
        <div th:if="${error}" class="alert-box alert-box--error" style="text-align: center">
            <p th:text="${error}" style="margin-bottom: 0;"></p>
            <i class="fa fa-times alert-box__close" aria-hidden="true"></i>
        </div>
        <form action="/cadastro-usuario" method="post" id="cadastroForm">
            <div>
                <label for="nameInput">Nome</label>
                <input class="full-width" type="text" name="nome" placeholder="Nome completo" id="nameInput" required>
            </div>
            <div>
                <label for="emailInput">E-mail</label>
                <input class="full-width" type="email" name="email" placeholder="test@mailbox.com" id="emailInput" required>
            </div>
            <div>
                <label for="passwordInput">Senha</label>
                <input class="full-width" type="password" name="senha" placeholder="Sua senha" id="passwordInput" required>
            </div>
            <div>
                <label for="confirmPasswordInput">Confirmar Senha</label>
                <input class="full-width" type="password" name="confirmaSenha" placeholder="Confirme sua senha" id="confirmPasswordInput" required>
            </div>
            <div>
                <label for="userTypeInput">Tipo de login</label>
                <select class="full-width" name="funcao" id="userTypeInput" required>
                    <option value="">Selecione o tipo de usuário</option>
                    <option value="Cliente" style="color: black;">Cliente</option>
                    <option value="Tecnico" style="color: black;">Técnico</option>
                </select>
            </div>
            <div id="clienteFields" style="display: none;">
                <div>
                    <label for="endereco">Endereço</label>
                    <input class="full-width" type="text" name="endereco" placeholder="Endereço" id="endereco">
                </div>
            </div>
            <div id="tecnicoFields" style="display: none;">
                <div>
                    <label for="setor">Setor</label>
                    <input class="full-width" type="text" name="setor" placeholder="Setor" id="setor">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input class="full-width" type="text" name="telefone" placeholder="Telefone" id="telefone">
                    <input type="hidden" name="tokenRecebido" value="valor_do_token">
                </div>
            </div>
            <input class="btn--primary full-width" type="submit" value="Enviar" style="border-radius: 5px;">
        </form>
    </div>
</div>



<!-- Java Script
================================================== -->
<script>
    document.getElementById("userTypeInput").addEventListener("change", function() {
        var userType = this.value;
        var clienteFields = document.getElementById("clienteFields");
        var tecnicoFields = document.getElementById("tecnicoFields");

        if (userType === "Cliente") {
            clienteFields.style.display = "block";
            tecnicoFields.style.display = "none";
        } else if (userType === "Tecnico") {
            clienteFields.style.display = "none";
            tecnicoFields.style.display = "block";
        } else {
            clienteFields.style.display = "none";
            tecnicoFields.style.display = "none";
        }
    });
</script>
