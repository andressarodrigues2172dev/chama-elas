<!DOCTYPE html>
<html class="no-js" lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>ChamaElas - Login</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/main.css">

    <!-- script
    ================================================== -->
    <script src="/js/modernizr.js"></script>

    <!-- favicons
    ================================================== -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>


<body id="top">

<!-- preloader
================================================== -->
<div id="preloader">
    <div id="loader" class="dots-jump">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<!-- header
================================================== -->
<header class="s-header">


    <nav class="header-nav">

        <a href="#0" class="header-nav__close" title="close"><span>Close</span></a>

        <h3>Menu</h3>

        <div class="header-nav__content">

            <ul class="header-nav__list">
                <li><a class="smoothscroll" href="#home" title="home">Início</a></li>
                <li><a class="smoothscroll" href="#about" title="about">Sobre nós</a></li>
                <li><a class="smoothscroll" href="#services" title="services">Sistema</a></li>
                <li><a class="smoothscroll" href="#contact" title="contact">Contato</a></li>
            </ul>

            <p>© 2024 ChamaElas. Todos os direitos reservados.</p>


        </div> <!-- end header-nav__content -->

    </nav> <!-- end header-nav -->

    <a class="header-menu-toggle" href="#0">
        <span class="header-menu-icon"></span>
    </a>

</header> <!-- end s-header -->

<div class="row form-wrapper justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
        <h3 class="text-center">Olá!</h3>
        <div th:if="${param.success}" class="alert-box alert-box--success" style="text-align: center; padding: 10px; margin-bottom: 50px;">
            <p style="margin-bottom: 0; display: inline-block; vertical-align: middle;">Token validado com sucesso! Efetue seu login</p>
        </div>
        <div th:if="${loginError != null}" class="alert-box alert-box--error">
            <p th:text="${loginError}" style="margin-bottom: 0;"></p>
        </div>
        <div class="login-form">
            <form action="/login" method="post" style="margin-bottom: 1rem;">
                <div class="form-group">
                    <label for="loginEmail">Seu email</label>
                    <input class="form-control full-width" type="email" placeholder="Seu email" id="loginEmail" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Sua senha</label>
                    <input class="form-control full-width" type="password" placeholder="Sua senha" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn--primary full-width" style="border-radius: 5px;">Login</button>
            </form>
            <form action="/cadastro-usuario" method="get">
                <button type="submit" style="margin-top: -20px; border-radius: 5px;" class="btn btn--stroke full-width">Cadastre-se</button>
            </form>
        </div>
    </div>
</div>


<!-- Java Script
================================================== -->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
